<mat-card *ngIf="!showForgetPassword && !showChangePassword">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
        </mat-form-field>
       <div class="btnContainer">
           <button mat-raised-button color="primary" type="submit">Login</button>
           <button class="btn btn-danger" color="danger" (click)="close()">Close</button>
       </div>
      </form>
      <button class="btn btn-dark forgetBtn" (click)="confirmForget()"> forget Password </button>
    </mat-card-content>
  </mat-card>
  

  <mat-card *ngIf="showForgetPassword" class="forgetCard" >
    <mat-card-header class="forgetHeading">
      <mat-card-title>Forget Password</mat-card-title>
    </mat-card-header>
    <mat-card-content class="forgetContent">
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="confirmPhoneNo()" >
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput type="number" formControlName="phoneNO" placeholder="Enter Your Submitted PhoneNo" required>
        </mat-form-field>
       <div class="btnContainer">
           <button mat-raised-button color="primary" type="submit">Confirm</button>
           <button class="btn btn-danger" color="danger" (click)="backtoLogin()">Cancle</button>
       </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <!-- <div *ngIf="ownerNotFound">Owner not found for the given phone number.</div> -->

  <mat-card *ngIf="showChangePassword">
    <!-- Change Password content -->
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onChangePasswordSubmit()">
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" placeholder="Enter new password" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm new password" required>
      </mat-form-field>
  
      <div class="btnContainer">
        <button mat-raised-button color="primary" type="submit">Change Password</button>
        <button class="btn btn-danger" color="danger" (click)="backtoLogin()">Back To Login</button>
      </div>
    </form>
  </mat-card>
